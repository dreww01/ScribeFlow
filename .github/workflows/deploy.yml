name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: scribeflow
  REGION: us-central1

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:${{ github.sha }} .
          docker tag us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:${{ github.sha }} us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:latest

      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:${{ github.sha }}
          docker push us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --cpu-boost \
            --set-env-vars "ENVIRONMENT=production"

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Test Deployment
        run: |
          echo "Testing deployment at $SERVICE_URL"
          curl -f $SERVICE_URL/docs || echo "Health check failed"
