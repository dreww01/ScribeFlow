name: Manual Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      tag:
        description: 'Docker image tag (leave empty for latest commit)'
        required: false
        type: string

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: scribeflow
  REGION: us-central1

jobs:
  deploy:
    name: Manual Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      - name: Determine image tag
        id: tag
        run: |
          if [ -z "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.sha }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          echo "Using tag: $TAG"

      - name: Build Docker image
        run: |
          docker build -t us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:$IMAGE_TAG .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:$IMAGE_TAG

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image us-docker.pkg.dev/$PROJECT_ID/scribeflow/$SERVICE_NAME:$IMAGE_TAG \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 10 \
            --cpu-boost \
            --set-env-vars "ENVIRONMENT=${{ github.event.inputs.environment }}"

      - name: Deployment Summary
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)')
          echo "âœ… Deployment successful!"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Image tag: $IMAGE_TAG"
          echo "Service URL: $SERVICE_URL"
